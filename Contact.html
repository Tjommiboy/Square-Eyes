  <body>
    <header>
      <a href="Index.html"
        ><img src="images/Group2.png" class="logo" alt="picture of site logo"
      /></a>

      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
      <nav>
        <ul>
          <a href="Index.html">Home</a>
          <a href="Movies.html">Movies</a>
          <a href="About_Us.html">About Us</a>
          <a href="Contact.html" class="active">Contact</a>
          <a href="checkout.html"
            ><span class="hide">cart icon</span
            ><i class="fa-sharp fa-solid fa-cart-shopping"></i
          ></a>
        </ul>
      </nav>
      <div class="full-width Connecting">
        <p class="connectinglovers">Connecting Film Lovers</p>
      </div>
    </header>
    <main>
      <div class="curtainscontact">
        <h2 class="contact_h2">Contact Us</h2>
 
        <div class="contact_information">
          <p class="contact_info">Contact Info</p>
          <p class="emailadress">Squareeyes@squareeyes.com</p>
          <p class="adress">Maridalsveien 351.Oslo.Norway</p>
        </div>
        <div class="message_box">
          <p class="message">Message</p>
          <div class="textarea"></div>
          <div>
            <a href="Index.html"><p class="send_message">Send Message</p></a>
          </div>
        </div>
    
       
         
       
        <div class="contact_details">
          <fieldset class="fieldset formwrapping">
            <legend>Your details</legend>
            <label for="name"> First Name</label>
            <input type="text" name="name" id="name" class="form__input" />
            <label for="Last_name">Last_Name</label>
            <input
              type="text"
              name="Last name"
              id="Last_name"
              class="form__input"
            />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="form__input" />
            <label for="email">Email</label>
            <input type="tel" name="email" id="email" class="form__input" />
          </fieldset>
          <fieldset class="formwrapping">
            <legend>Location</legend>
            <label for="Country">Country</label>
            <input
              type="text"
              name="Country"
              id="Country"
              class="form__input"
            />
            <label for="City">City</label>
            <input type="text" name="City" id="City" class="form__input" />
            <label for="Street">Street</label>
            <input type="text" name="Street" id="street" class="form__input" />
            <label for="Zip Code">Zip Code</label>
            <input
              type="text"
              name="Zip Code"
              id="Zip Code"
              class="form__input"
            />
          </fieldset>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_paragraph">
        <p>Copyright @ Square Eyes 2022 Privacy & Legal</p>
      </div>
      <div class="footer_list">
        <a href="https://www.facebook.com"
          ><span class="hide">facebook icon</span
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com"
          ><span class="hide">Instagram icon</span
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://twitter.com"
          ><span class="hide">Twitter icon</span
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
